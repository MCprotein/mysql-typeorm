externalDocs:
  description: 외부독스
  url: 'http://swagger.io'
servers:
  - url: 'http://localhost:4000/'
tags:
  - name: user
    description: 회원 기능
    externalDocs:
      description: 설명
      url: 'http://localhost:4000/api/users'
paths:
  /users:
    get:
      tags:
        - users
      summary: 모든 회원 조회
      description: parameter 없이 모든 회원 조회
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      isActivated:
                        type: boolean
                        description: 계정 활성화 상태
                      role:
                        type: string
                        description: 회원 등급
                      id:
                        type: number
                        description: userId
                      username:
                        type: string
                        description: 유저가 설정한 이름
                      email:
                        type: string
                        description: 유저가 가입에 사용한 이메일 주소
                      password:
                        type: string
                        description: 유저가 설정한 비밀번호
              examples:
                value:
                  user:
                    isActivated: true
                    role: user
                    _id: 1
                    username: 첫번째
                    email: test@test.com
                    password: 12345678
